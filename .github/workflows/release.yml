name: Release

# This workflow expects matching semantic version tags
# across core, cli, emitter, library, and distribution repos.
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      # Create or fetch the GitHub release for the pushed tag
      - name: Create or fetch release
        id: release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const tag = context.ref.replace('refs/tags/', '');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            let release;
            try {
              const res = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              release = res.data;
            } catch (err) {
              if (err.status !== 404) throw err;
              const res = await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                name: tag,
                draft: false,
                prerelease: false,
              });
              release = res.data;
            }
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `upload_url=${release.upload_url}\n`);

  build-and-upload:
    needs: release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: darwin
            arch: arm64
          - os: darwin
            arch: amd64
          - os: linux
            arch: amd64
          - os: windows
            arch: amd64

    steps:
      # Checkout the distribution repository (this repo)
      - name: Checkout distribution repo
        uses: actions/checkout@v4

      # Checkout the Yanzi CLI repository (tag must exist before release)
      - name: Checkout Yanzi CLI
        uses: actions/checkout@v4
        with:
          repository: chuxorg/chux-yanzi-cli
          path: chux-yanzi-cli
          token: ${{ secrets.YANZI_CHECKOUT_TOKEN }}
          ref: ${{ github.ref_name }}

      # Checkout the Yanzi Emitter repository (tag must exist before release)
      - name: Checkout Yanzi Emitter
        uses: actions/checkout@v4
        with:
          repository: chuxorg/chux-yanzi-emitter
          path: chux-yanzi-emitter
          token: ${{ secrets.YANZI_CHECKOUT_TOKEN }}
          ref: ${{ github.ref_name }}

      - name: Checkout Yanzi Library
        uses: actions/checkout@v4
        with:
          repository: chuxorg/chux-yanzi-library
          path: chux-yanzi-library
          token: ${{ secrets.YANZI_CHECKOUT_TOKEN }}
          ref: ${{ github.ref_name }}

      # Set up Go 1.21 for building
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      # Build the CLI binary for the target OS/arch
      - name: Build CLI
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          BIN_EXT: ${{ matrix.os == 'windows' && '.exe' || '' }}
        run: |
          cd chux-yanzi-cli
          go build -o "yanzi${BIN_EXT}" ./cmd/yanzi
          mv "yanzi${BIN_EXT}" "$GITHUB_WORKSPACE/"

      # Build the emitter binary for the target OS/arch
      - name: Build Emitter
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          BIN_EXT: ${{ matrix.os == 'windows' && '.exe' || '' }}
        run: |
          cd chux-yanzi-emitter
          go build -o "yanzi-emitter${BIN_EXT}" ./cmd/yanzi-emitter
          mv "yanzi-emitter${BIN_EXT}" "$GITHUB_WORKSPACE/"

      - name: Build Library Server
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          BIN_EXT: ${{ matrix.os == 'windows' && '.exe' || '' }}
        run: |
          cd chux-yanzi-library
          go build -o "libraryd${BIN_EXT}" ./bin/libraryd
          mv "libraryd${BIN_EXT}" "$GITHUB_WORKSPACE/"

      # Package binaries for darwin/linux into a tar.gz
      - name: Package (darwin/linux)
        if: ${{ matrix.os != 'windows' }}
        run: |
          tar -czf "yanzi_${{ matrix.os }}_${{ matrix.arch }}.tar.gz" yanzi yanzi-emitter libraryd

      # Package binaries for windows into a zip
      - name: Package (windows)
        if: ${{ matrix.os == 'windows' }}
        run: |
          zip "yanzi_windows_amd64.zip" yanzi.exe yanzi-emitter.exe libraryd.exe

      # Upload the packaged artifact to the GitHub release
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ matrix.os == 'windows' && format('yanzi_windows_amd64.zip') || format('yanzi_{0}_{1}.tar.gz', matrix.os, matrix.arch) }}
          asset_name: ${{ matrix.os == 'windows' && format('yanzi_windows_amd64.zip') || format('yanzi_{0}_{1}.tar.gz', matrix.os, matrix.arch) }}
          asset_content_type: ${{ matrix.os == 'windows' && 'application/zip' || 'application/gzip' }}
