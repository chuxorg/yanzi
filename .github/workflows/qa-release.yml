name: QA Release

# Build a QA release from the development branch.
on:
  push:
    tags:
      - 'v*-qa'
  workflow_dispatch:
    inputs:
      version:
        description: "QA version tag (e.g., v1.2.3-qa)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Validate version input
        id: version
        run: |
          if [ -n "${{ github.ref_name }}" ] && [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="${{ inputs.version }}"
          fi
          VERSION="$(printf '%s' "$VERSION" | tr -d '\r')"
          case "$VERSION" in
            v[0-9]*.[0-9]*.[0-9]*-qa) ;;
            *)
            echo "Invalid version: $VERSION"
            echo "Expected format: vX.Y.Z-qa"
            exit 1
            ;;
          esac
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # Create or fetch the GitHub release for the QA tag on development
      - name: Create or fetch QA release
        id: release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const tag = '${{ steps.version.outputs.version }}';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            let release;
            try {
              const res = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              release = res.data;
            } catch (err) {
              if (err.status !== 404) throw err;
              const res = await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                name: `${tag} QA`,
                target_commitish: 'development',
                draft: false,
                prerelease: true,
              });
              release = res.data;
            }
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `upload_url=${release.upload_url}\n`);

  build-and-upload:
    needs: release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: darwin
            arch: arm64
          - os: darwin
            arch: amd64
          - os: linux
            arch: amd64
          - os: windows
            arch: amd64

    steps:
      # Checkout the distribution repository (development branch)
      - name: Checkout distribution repo
        uses: actions/checkout@v4
        with:
          ref: development

      # Checkout the Yanzi CLI repository (development branch)
      - name: Checkout Yanzi CLI
        uses: actions/checkout@v4
        with:
          repository: chuxorg/chux-yanzi-cli
          path: chux-yanzi-cli
          token: ${{ secrets.YANZI_CHECKOUT_TOKEN }}
          ref: development

      # Checkout the Yanzi Emitter repository (development branch)
      - name: Checkout Yanzi Emitter
        uses: actions/checkout@v4
        with:
          repository: chuxorg/chux-yanzi-emitter
          path: chux-yanzi-emitter
          token: ${{ secrets.YANZI_CHECKOUT_TOKEN }}
          ref: development

      - name: Checkout Yanzi Library
        uses: actions/checkout@v4
        with:
          repository: chuxorg/chux-yanzi-library
          path: chux-yanzi-library
          token: ${{ secrets.YANZI_CHECKOUT_TOKEN }}
          ref: development

      # Set up Go 1.21 for building
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      # Build the CLI binary for the target OS/arch
      - name: Build CLI
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          BIN_EXT: ${{ matrix.os == 'windows' && '.exe' || '' }}
        run: |
          cd chux-yanzi-cli
          go build -ldflags "-X main.version=${{ needs.release.outputs.version }}" -o "yanzi${BIN_EXT}" ./cmd/yanzi
          mv "yanzi${BIN_EXT}" "$GITHUB_WORKSPACE/"

      # Build the emitter binary for the target OS/arch
      - name: Build Emitter
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          BIN_EXT: ${{ matrix.os == 'windows' && '.exe' || '' }}
        run: |
          cd chux-yanzi-emitter
          go build -ldflags "-X main.version=${{ needs.release.outputs.version }}" -o "yanzi-emitter${BIN_EXT}" ./cmd/yanzi-emitter
          mv "yanzi-emitter${BIN_EXT}" "$GITHUB_WORKSPACE/"

      - name: Build Library Server
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          BIN_EXT: ${{ matrix.os == 'windows' && '.exe' || '' }}
        run: |
          cd chux-yanzi-library
          go build -ldflags "-X main.version=${{ needs.release.outputs.version }}" -o "libraryd${BIN_EXT}" ./cmd/libraryd
          mv "libraryd${BIN_EXT}" "$GITHUB_WORKSPACE/"

      # Package binaries for darwin/linux into a tar.gz
      - name: Package (darwin/linux)
        if: ${{ matrix.os != 'windows' }}
        run: |
          tar -czf "yanzi_${{ matrix.os }}_${{ matrix.arch }}.tar.gz" yanzi yanzi-emitter libraryd

      # Package binaries for windows into a zip
      - name: Package (windows)
        if: ${{ matrix.os == 'windows' }}
        run: |
          zip "yanzi_windows_amd64.zip" yanzi.exe yanzi-emitter.exe libraryd.exe

      # Upload the packaged artifact to the GitHub release
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ matrix.os == 'windows' && format('yanzi_windows_amd64.zip') || format('yanzi_{0}_{1}.tar.gz', matrix.os, matrix.arch) }}
          asset_name: ${{ matrix.os == 'windows' && format('yanzi_windows_amd64.zip') || format('yanzi_{0}_{1}.tar.gz', matrix.os, matrix.arch) }}
          asset_content_type: ${{ matrix.os == 'windows' && 'application/zip' || 'application/gzip' }}
